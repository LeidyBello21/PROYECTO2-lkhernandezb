<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heladería</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Vincula tu CSS externo -->
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" name="nombre_usuario" id="nombre_usuario" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" required><br>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes acceso? Contacta con el administrador.</p>
    </div>
</body>
</html>
